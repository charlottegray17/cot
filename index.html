<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hamburger Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/4c147d62a0.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <figure>
                  <img id="nav-image" src="img/notebook.png" alt="menu-image-here">
              </figure>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <div class="menu-footer">
                  <div class="socials">
                    <p>
                      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                    </p>
                    <p>
                      <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    </p>
                    <p>
                      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </p>
                  </div>
                  <div class="copyright">
                    <p>Charlotte Gray | Creator of Things &#xa9; 2020 </p>
                  </div>
                </div>
              </ul>
            </div>
          </div>
            <!--<img class"img-holder" src="img/mug.png" alt="img-holder">-->
        </div>
    </div>

    <header class="showcase">
      <div class="container showcase-inner">
      </div>
    </header>

  </body>
</html>
